<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card" id="profileCard">
  <p>Loading...</p>
</div>
</body>
<script>
    const requestURL = 'https://api.github.com/users/hiteshchoudhary'

    const hrx = new XMLHttpRequest();
    hrx.open('GET',requestURL);
    hrx.onreadystatechange = function(){
        // console.log(hrx.readyState);
        if(hrx.readyState === 4){
            const data = JSON.parse(this.responseText)  // when api response gives String form data we need to convert into object
            
            const card = document.getElementById('profileCard');
            card.innerHTML = `
                <img src=${data.avatar_url} alt="image"/>
                <div class = "name">${data.name || data.login} </div>
                <div class = "follow">${data.followers}</div>
            `
            
            
        }
    }
    hrx.send();
</script>
</html>
